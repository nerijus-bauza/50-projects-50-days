<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Event KeyCodes: Day 11 of the 50 Projects in 50 Days</title>
</head>
<body>
  <div class="wrap start show">
    <div class="box">Press any key to get the keyCode</div>
  </div>

  <div class="wrap display hide">
    <p class="title">event.key</p>
    <div class="box" id="eventKey"></div>
  </div>

  <div class="wrap display hide">
    <p class="title">event.keyCode</p>
    <div class="box" id="eventKeyCode"></div>
  </div>

  <div class="wrap display hide">
    <p class="title">event.code</p>
    <div class="box" id="eventCode"></div>
  </div>
  
  

  <script src="script.js"></script>  
</body>
</html>
