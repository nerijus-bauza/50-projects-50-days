<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Background Slider: Day 18 of the 50 Projects in 50 Days</title>
</head>
<body>
  <div class="bg-box active">
    <div class="slide-box">
      <div class="slide active" style="background-image: url('https://picsum.photos/id/100/1920/1080');"></div>
      <div class="slide" style="background-image: url('https://picsum.photos/id/1050/1920/1080');"></div>
      <div class="slide" style="background-image: url('https://picsum.photos/id/1018/1920/1080');"></div>
      <div class="slide" style="background-image: url('https://picsum.photos/id/1024/1920/1080');"></div>
      <div class="slide" style="background-image: url('https://picsum.photos/id/1022/1920/1080');"></div>
    </div>

    <button class="btn btn--left"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="btn btn--right"><i class="fa-solid fa-arrow-right"></i></button>
  </div>

  <script src="script.js"></script>  
</body>
</html>
