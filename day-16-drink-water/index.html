<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drink Water: Day 16 of the 50 Projects in 50 Days</title>
</head>
<body>
  <h1>Drink Water</h1>
  <div class="goal-container">
    <label for="goal">Your Goal: </label>
    <input type="number" id="goal" value="2" min="0.25" max="5" step="0.25"/>
    <span>Liters</span>
  </div>
  <div class="glass-meter">
    <div class="remained">
      <div class="remained-quantity">1L</div>
      <div class="remained-text">Remained</div>
    </div>
    <div class="percentage">50%</div>
  </div>
  <p>Select how many glasses of water you have drank</p>
  
  <div class="glasses"></div>

  <script src="script.js"></script>  
</body>
</html>
